<section class="container app-profile">
    <div class="row" *ngIf="app">
        <div class="col-xs-12 col-md-4">
            <div class="app-logo">
                <img src="../../../assets/images/mock-logo.png">
            </div>
            <ul class="social-share">
                <li class="social-item facebook"><i class="fa fa-2x fa-facebook-square" aria-hidden="true"></i></li>
                <li class="social-item twitter"><i class="fa fa-2x fa-twitter-square" aria-hidden="true"></i></li>
                <li class="social-item google"><i class="fa fa-2x fa-google-plus-square" aria-hidden="true"></i>+</li>
                <li class="social-item linkedin"><i class="fa fa-2x fa-linkedin-square" aria-hidden="true"></i></li>
                <li class="social-item instagram"><i class="fa fa-2x fa-instagram" aria-hidden="true"></i></li>
            </ul>
        </div>
        <div class="col-xs-12 col-md-8 app-info">
            <div class="panel panel-default">
                <div class="app-name panel-heading">
                    <h3 class="panel-title">{{app.appdetail.name}} - app tagline/short description</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">{{app.appdetail.hashtags}}</div>
                        <div class="col-md-6"> Domeniu</div>
                        <div class="col-md-6"> {{app.appdetail.facebook}}</div>
                        <div class="col-md-6"> {{app.appdetail.website}}</div>
                    </div>
                    <div class="app-date">Data proiectului: 11/08/2016</div>
                    <div class="app-date">GitHub: url</div>
                </div>
            </div>
        </div>

    </div>
</section>
