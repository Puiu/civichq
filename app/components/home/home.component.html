<h1 id="home-header">Home component</h1>
<div *ngFor="let cat of categories">
    <div (click)="onSelectCategory(cat)">
        <span>{{ cat.catname }}</span>
    </div>

</div>

<br/>
<br/><br/><br/>

<div *ngFor = "let cat of categoriesForApps">
    
    <div>
        <span><h3>{{ cat.catname }}</h3></span>
    </div>
    <div *ngFor = "let app of apps">
        <div *ngIf = "app.CategoryName === cat.catname">
            
            <span> {{ app.AppName }}</span>

        </div>
    </div>

</div>
